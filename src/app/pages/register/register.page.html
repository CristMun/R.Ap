<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
    <ion-card-content>
      <form [formGroup]="formularioRegister" (keyup.enter)="guardar()"> 
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required
          placeholder="correo@correo.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" required ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password" required></ion-input>
        </ion-item>
        <br>
        <ion-button shape="block" [routerLink]="['/login']" (click)="guardar()">Registro</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
