<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons *ngIf="isNotHome" slot="start">
      <ion-back-button color="blue" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-item>
      <ion-thumbnail slot="end">
        <img src="../../../assets/img/RegistrApplogo.png" />
      </ion-thumbnail>
    </ion-item>
  </ion-toolbar>
</ion-header>
